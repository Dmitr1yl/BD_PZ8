{% extends "base.html" %}

{% block content %}
<h2>Приветствие</h2>
<form method="post">
    <input type="text" name="greeting" placeholder="Добавить новое приветсвие">
    <button type="submit" class="btn turquoise">Добавить</button>
</form>
<ul>
    {% for greeting in greetings %}
    <li>{{ greeting.strip() }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}" class="btn turquoise">Вернуться на главную</a>
{% endblock %}
